<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styleclone.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Excel</title>
</head>
<body>
    <div class="page-actions-cont">
        <div class="page-action">Home</div>
        <div class="page-action">File</div>
        <div class="page-action">Insert</div>
        <div class="page-action">Layout</div>
        <div class="page-action">Help</div>
    </div>
    <div class="cellprops-actions-cont">
        <span class="material-icons">
            content_copy
            </span>
        <span class="material-icons">
                content_cut
        </span>
        <span class="material-icons">
                    content_paste
        </span>
        <select class="font-family-prop">
            <option value="">Monospace</option>
            <option value="">Sans-Serif</option>
            <option value="">Fantasy</option>
            <option value="">Cursive</option>
          
        </select>
        <select class="font-size-property"></select>
        <span class="material-icons">
            format_bold
        </span>
        <span class="material-icons">
            format_underlined
</span>
<span class="material-icons">
    format_align_left
</span>
<span class="material-icons">
    format_align_center
</span>
<span class="material-icons">
    format_align_right
</span>
    </div>
    <div class="formula-actions-cont"></div>
    <div class="grid-cont"></div>
    <div class="sheet-cont"></div>


    <script src="./scriptclone.js"></script>
</body>
</html>
